name: Deploy the Docker Image to ECR

on:
  workflow_call:
    secrets:
      AWS_REGION:
        required: true
      AWS_ROLE_ARN:
        required: true
    inputs:
      image_artifact_name:
        description: "Keyword of the image artifact"
        required: true
        type: string
      image_artifact_file:
        description: "Filename of the image"
        required: true
        type: string
      image_name:
        description: "Full name of the image"
        required: true
        type: string
    
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Download docker image
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.image_artifact_name }}
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/${{ inputs.image_artifact_file }}
          docker image ls -a
      - name: Push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker push ${{ inputs.image_name }}


